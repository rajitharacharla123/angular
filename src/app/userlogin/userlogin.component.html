<div class="card cardcss">
    <h4 *ngIf="error" class="text-danger text-center">{{error}}</h4>
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="ordersForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" formControlName="remeber" class="form-control w-auto"
                    [ngClass]="{ 'is-invalid': submitted && f.remeber.errors }" />
                <label for="remeber">Remember me</label>
                <div *ngIf="submitted && f.remeber.errors" class="invalid-feedback">
                    <div *ngIf="f.remeber.errors.required">Remember me is required</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
